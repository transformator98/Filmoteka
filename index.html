rm__input" type="text" value="" placeholder="MOVIE NAME"></form><!-- Ошибка при неккоректном вводе названия фильма --><p class="search-form__error search-form__error--hidden">The movie name was entered incorrectly! Please try again.</p></div><!-- список фильмов --><ul class="movies js-movies"></ul><!-- pagination --><div id="page-counter" class="page-counter__wrapper"><button type="button" data-action="previous" class="page-counter__btn btn_prev_hidden" id="page-counter__btn-previous" href="#scroll-here">Prev</button> <button type="button" class="page-counter__btn btn_page-number">1</button> <button type="button" data-action="next" class="page-counter__btn" id="page-counter__btn-next" href="#scroll-here">Next</button></div></section><section class="library-page js-library-page container visually-hidden"><div class="library"><button class="library__btn" data-action="btn-watched" type="button">Watched</button> <button class="library__btn" data-action="btn-queue" type="button">Queue</button></div><!-- список фильмов --><ul class="library-list movies js-library"></ul></section><section class="details-page js-details-page container visually-hidden"><img src="#" alt="batman" class="details-page__image"><div class="text-wrapper"><div class="text-wrapper__about"><h2 class="title title_original"></h2><div class="about-wrapper"><ul class="about-list"><li class="about-list__item"><p class="about-list__descr">vote / votes</p><p class="about-list__descr about-list__descr_votes"></p></li><li class="about-list__item"><p class="about-list__descr">popularity</p><p class="about-list__descr about-list__descr_popularity"></p></li><li class="about-list__item"><p class="about-list__descr">original title</p><p class="about-list__descr about-list__descr_title"></p></li><li class="about-list__item"><p class="about-list__descr">genre</p><p class="about-list__descr about-list__descr_genre"></p></li></ul></div></div><div class="text-wrapper__plot"><h2 class="title"></h2><p class="plot__descr">
