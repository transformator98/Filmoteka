<section class="home-page js-home-page container">

  <!-- input -->
  <div class="search-form__wrapper">
    <form class="search-form" action="#" method="get">
      <label class="search-form__label" for="before"></label>
      <input id="before" class="search-form__input" type="text" value="" placeholder="MOVIE NAME" />
    </form>

    <!-- Ошибка при неккоректном вводе названия фильма -->
    <p class="search-form__error search-form__error--hidden">
      The movie name was entered incorrectly! Please try again.
    </p>
  </div>

  <!-- список фильмов -->
  <ul class="movies js-movies"></ul>
  </div>

  <!-- pagination -->
  <div id="page-counter" class="page-counter__wrapper">
    <button type="button" data-action="previous" class="page-counter__btn " id="page-counter__btn-previous"
      href="#scroll-here">Prev</button>
    <button type="button" class="page-counter__btn btn_page-number">1</button>
    <button type="button" data-action="next" class="page-counter__btn " id="page-counter__btn-next"
      href="#scroll-here">Next</button>
  </div>
</section>
